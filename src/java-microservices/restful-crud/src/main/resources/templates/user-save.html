  <body>
    <!-- ======= Header ======= -->
    <div th:replace="~{commons::header}"></div>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <div th:replace="~{commons::sidebar}"></div>
    <!-- End Sidebar-->

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>用户添加</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="main.html" th:href="@{/main.html}">Home</a></li>
            <li class="breadcrumb-item active">用户添加</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">用户信息</h5>

                <!-- Horizontal Form -->
                <form th:action="@{/user}" method="post">
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputUname" name="uname" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" name="email" />
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-secondary">重置</button>
                  </div>
                </form>
                <!-- End Horizontal Form -->
              </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <div th:replace="~{commons::footer}"></div>
