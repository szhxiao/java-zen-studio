<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>人员列表</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />

        <!-- Favicons -->
        <link href="assets/img/favicon.png" th:href="@{/assets/img/favicon.png}" rel="icon" />
        <link href="assets/img/apple-touch-icon.png" th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon" />

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
        />

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />
        <link href="assets/vendor/boxicons/css/boxicons.min.css" th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet" />
        <link href="assets/vendor/quill/quill.snow.css" th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet" />
        <link href="assets/vendor/quill/quill.bubble.css" th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet" />
        <link href="assets/vendor/remixicon/remixicon.css" th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet" />
        <link href="assets/vendor/simple-datatables/style.css" th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet" />

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" th:href="@{/assets/css/style.css}" rel="stylesheet" />
    </head>

    <body>
        <!-- ======= Header ======= -->
        <div th:replace="~{commons::header}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{commons::sidebar}"  (activeUri="users" )></div>
        <!-- End Sidebar-->

        <main id="main" class="main">
            <div class="pagetitle">
                <h1>用户列表</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="main.html" th:href="@{/main.html}">Home</a></li>
                        <li class="breadcrumb-item active">用户列表</li>
                    </ol>
                </nav>
            </div>
            <!-- End Page Title -->

            <section class="section dashboard">
                <div class="row">
                    <!-- Left side columns -->
                    <div class="col-lg-12">
                        <div class="row">
                            <!-- Recent Sales -->
                            <div class="col-12">
                                <div class="card recent-sales overflow-auto">

                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <a type="button" class="btn btn-success" href="user" th:href="@{/user}">添加员工<a/>
                                        </h5>

                                        <table class="table table-borderless datatable">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">用户名</th>
                                                    <th scope="col">密码</th>
                                                    <th scope="col">邮箱</th>
                                                    <th scope="col">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user:${users}">
                                                    <th scope="row"><a href="#">[[${user.id}]]</a></th>
                                                    <td th:text="${user.uname}"></td>
                                                    <td th:text="${user.password}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td>
                                                        <a type="button" class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
                                                        <button type="submit" class="btn btn-sm btn-danger btn-delete" th:attr="delete-uri=@{/user/}+${user.id}">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- End Recent Sales -->

                    </div>
                </div>
            </section>
        </main>
        <!-- End #main -->

        <!-- ======= Delete From ======= -->
        <form method="post" id="form-delete">
            <input type="hidden" name="_method" value="delete">
            
        </form>
        <!-- End Delete Form -->

        <!-- ======= Footer ======= -->
        <div th:replace="~{commons::footer}"></div>
        <!-- End Footer -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/apexcharts/apexcharts.min.js" th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="assets/vendor/chart.js/chart.min.js" th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
        <script src="assets/vendor/echarts/echarts.min.js" th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script src="assets/vendor/quill/quill.min.js" th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script src="assets/vendor/simple-datatables/simple-datatables.js" th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script src="assets/vendor/tinymce/tinymce.min.js" th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script src="assets/vendor/php-email-form/validate.js" th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

        <script src="../static/jquery-3.6.0.min.js" th:src="@{/jquery-3.6.0.min.js}"></script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js" th:src="@{/assets/js/main.js}"></script>

        <script>
            $(".btn-delete").click(function(){
                $("#form-delete").attr("action", $(this).attr("delete-uri")).submit();
                return false;
            })
        </script>
    </body>
</html>
