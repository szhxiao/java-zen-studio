<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>登录</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />

        <!-- Favicons -->
        <link href="assets/img/favicon.png" th:href="@{/assets/img/favicon.png}" rel="icon" />
        <link href="assets/img/apple-touch-icon.png" th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon" />

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
        />

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />
        <link href="assets/vendor/boxicons/css/boxicons.min.css" th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet" />
        <link href="assets/vendor/quill/quill.snow.css" th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet" />
        <link href="assets/vendor/quill/quill.bubble.css" th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet" />
        <link href="assets/vendor/remixicon/remixicon.css" th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet" />
        <link href="assets/vendor/simple-datatables/style.css" th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet" />

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" th:href="@{/assets/css/style.css}" rel="stylesheet" />
    </head>

    <body>
        <main>
            <div class="container">
                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <img src="assets/img/logo.png" th:src="@{/assets/img/logo.png}" alt="" />
                                        <span class="d-none d-lg-block">NiceAdmin</span>
                                    </a>
                                </div>
                                <!-- End Logo -->

                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4" th:text="#{login.title}">登录账号</h5>
                                            <!-- <p class="text-center small" th:text="#{login.tip}">Enter your username & password to login</p> -->
                                            <p class="text-center small" th:if="${not #strings.isEmpty(message)}" th:text="${message}"></p>
                                        </div>

                                        <form class="row g-3 needs-validation" novalidate th:action="@{/user/login}" method="post">
                                            <div class="col-12">
                                                <label for="yourUsername" class="form-label" th:text="#{login.username}">用户名</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                    <input type="text" name="username" class="form-control" id="yourUsername" required />
                                                    <div class="invalid-feedback">请输入用户名</div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="yourPassword" class="form-label" th:text="#{login.password}">密码</label>
                                                <input type="password" name="password" class="form-control" id="yourPassword" required />
                                                <div class="invalid-feedback">请输入密码</div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe" />
                                                    <label class="form-check-label" for="rememberMe" th:text="#{login.rememberMe}">记住我</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit" th:text="#{login.btn}">登录</button>
                                            </div>
                                            <div class="col-12">
                                                <p class="small mb-0" th:text="#{login.note}">
                                                    没有账号?
                                                    <a href="pages-register.html">立即注册</a>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!--
                                <div class="credits">
                                    <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
                                    <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- End #main -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
            <i class="bi bi-arrow-up-short"></i>
        </a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/apexcharts/apexcharts.min.js" th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="assets/vendor/chart.js/chart.min.js" th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
        <script src="assets/vendor/echarts/echarts.min.js" th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script src="assets/vendor/quill/quill.min.js" th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script src="assets/vendor/simple-datatables/simple-datatables.js" th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script src="assets/vendor/tinymce/tinymce.min.js" th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script src="assets/vendor/php-email-form/validate.js" th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js" th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
