<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 开发版 -->
        <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
        <!-- 生产版 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <!-- <script src="https://unpkg.com/vue@2"></script> -->
        <title>Object.defineproperty方法</title>
    </head>
    <body>
        <script>
            let number = 30;
            let person = {
                name: "摇光",
                gender: "男"
            };
            Object.defineProperty(person, "age", {
                // value: 28
                // 控制属性是否可以枚举，默认为false
                // enumerable: true,
                // 控制属性是否可被修改，默认为false
                // writable: true,
                // 控制属性是否可以被删除，默认为false
                // configurable: true,

                // 当读取age属性时，get函数会被调用，返回age值
                get() {
                    console.log("读取age属性");
                    return number;
                },
                set(value) {
                    console.log("设置age属性");
                    number = value;
                }
            });
            // console.log(person);
            console.log(Object.keys(person));
        </script>
    </body>
</html>
