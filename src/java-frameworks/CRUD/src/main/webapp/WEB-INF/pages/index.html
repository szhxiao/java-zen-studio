<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
        />

        <!-- <link
            rel="stylesheet"
            th:href="@{/static/bootstrap-4.6.1-dist/css/bootstrap.min.css}"
        />
        <script
            language="JavaScript"

        <title>首页</title>
    </head>
    <body>
        <header class="container blog-header py-3">
            <div
                class="row flex-nowrap justify-content-between align-items-center"
            >
                <div class="col-4 text-center">
                    <!-- <a class="blog-header-logo text-dark" href="#">Large</a> -->
                    <a class="navbar-brand" href="#">
                        <img
                            class="img-circle"
                            th:src="@{/static/img/kunlun.png}"
                            alt="KunLun"
                            width="32"
                            height="32"
                        />
                    </a>
                </div>
                <!-- <div class="col-4 pt-1">
                    <a class="text-muted" href="#">Subscribe</a>
                </div> -->

                <div
                    class="col-4 d-flex justify-content-end align-items-center"
                >
                    <form class="form-inline my-2 my-md-0">
                        <input
                            class="form-control-sm"
                            type="text"
                            placeholder="Search"
                            aria-label="Search"
                        />
                    </form>
                    <a class="text-muted" href="#" aria-label="Search">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            class="mx-3"
                            role="img"
                            viewBox="0 0 24 24"
                            focusable="false"
                        >
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5" />
                            <path d="M21 21l-5.2-5.2" />
                        </svg>
                    </a>

                    <a class="btn btn-sm btn-outline-secondary" href="#"
                        >登录</a
                    >
                </div>
            </div>
        </header>
        <main class="container">
            <!-- <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="#">首页</a>
                    <a class="p-2 text-muted" href="#">员工信息</a>
                    <a class="p-2 text-muted" href="#">部门信息</a>
                    <a class="p-2 text-muted" href="#">其他功能</a>
                </nav>
            </div> -->

            <div class="jumbotron p-4 p-md-5 text-white rounded bg-secondary">
                <div class="container">
                    <h1 class="display-3">欢迎访问CRUD示例首页</h1>
                    <p>KunLun Software Center http://www.kunlun.org</p>
                    <p>
                        <a class="btn btn-primary btn-lg" href="#" role="button"
                            >了解更多</a
                        >
                    </p>
                </div>
            </div>

            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <div class="col-md-4">
                        <h2>查询员工信息</h2>
                        <p>
                            CRUD员工信息查询操作，主要包括员工姓名、性别、邮箱及部门
                        </p>
                        <p>
                            <a
                                class="btn btn-secondary"
                                th:href="@{/employees}"
                                role="button"
                                >员工信息列表</a
                            >
                        </p>
                    </div>
                    <div class="col-md-4">
                        <h2>查询部门信息</h2>
                        <p>CRUD部门信息查询操作，主要包括部门序号、部门名</p>
                        <p>
                            <a
                                class="btn btn-secondary"
                                th:href="@{/employees}"
                                role="button"
                                >部门信息列表</a
                            >
                        </p>
                    </div>
                    <div class="col-md-4">
                        <h2>其他功能</h2>
                        <p>
                            其他功能正在添加，需要在工作之余不断努力学习，开发新功能
                        </p>
                        <p>
                            <a class="btn btn-secondary" href="#" role="button"
                                >正在努力</a
                            >
                        </p>
                    </div>
                </div>

                <hr />
            </div>
            <!-- /container -->
        </main>
        <!-- /.container -->

        <footer class="container">
            <p>&copy; Company 2017-2021</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
